{% extends 'layout.html' %}
{%block body%}
<header class="masthead" style="background-image: url('{{ url_for('static', filename='img/article.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">s
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Article Dashboard:</h1>
            <span class="subheading">for the article:</span>
          </div>
        </div>
      </div>
    </div>
  </header>
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <h1>dashboard</h1>

            <a class="btn btn-success" href="/add_article">Add article</a>
            <hr>
            <table class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Date</th>
        
                </tr>
                {% for article in articles %}   
                <tr>
                    <td>{{article.id}}</td>
                    <td>{{article.title}}</td>
                    <td>{{article.author}}</td>
                    <td>{{article.create_date}}</td>
                    <td><a href="edit_article/{{article.id}}", class="btn btn-default pull-right">Edit</a></td>
                    <td>    
                        <form action="{{url_for('delete_article', id=article.id)}}" methods="post">
                        <input type="hidden"  name="_method" value="DELETE">
                        <input type="submit" class="btn btn-danger" value="delete"> 
                        </form> 
                    </td>
               
              
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>


{% endblock%}
