{% extends 'layout.html' %}
{%block body%}
<header class="masthead" style="background-image: url('{{ url_for('static', filename='img/article.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Dashboard:</h1>
            <span class="subheading">for the image:</span>
          </div>
        </div>
      </div>
    </div>
  </header>
 <div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
    <h1>dashboard</h1>
<a class="btn btn-success" href="/addimage">Addimage</a>
<hr>
<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>name</th>
        <th>photo</th>
        
        <th></th>
        <th></th>
    </tr>
    {% for upload in uploads %}
    <tr>
        <td>{{upload.id}}</td>
        <td>{{upload.name}}</td>
        <td>{{upload.photo}}</td>
        <td>{{upload.create_date}}</td>

        <td>    
            <form action="{{url_for('deleteimage', id=upload.id)}}" methods="post">
            <input type="hidden"  name="_method" value="DELETE">
            <input type="submit" class="btn btn-danger" value="delete"> 
        </form> 
        </td>

     </tr>
    {% endfor %}
</table>
    </div>


{% endblock%}
