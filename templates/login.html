{% extends 'layout.html' %}
{%block body%}
<header class="masthead" style="background-image: url('{{ url_for('static', filename='img/about-bg.jpg') }}')">
  <div class="overlay"></div>
  <div class="container"> 
    <div class="row">
      <div class="col-lg-10 col-md-12 mx-auto">
        <div class="page-heading">
        
          <h1>Login Here:</h1>
        </div>
      </div>
    </div>
    </div>
</header>    
     

 
  <form method="POST" >
    <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" class="form-control" value={{request.form.username}}> 
     
    </div>
    <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" value={{request.form.password}}> 
         
    </div>
    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
{% endblock %}
